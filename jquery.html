<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jquery Function</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <button class="cs">Change Style</button>
    <button class="ds">Default Styling</button>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>FAQ</li>
    </ul>
    <br>
    <button class="h">Hide</button>
    <button class="s">Show</button>
    <button class="fo">Fade out</button>
    <button class="fi">Fade in</button>
    <button class="su">Slide Up</button>
    <button class="sd">Slide Down</button>
    <button class="st">Slide Toggle</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed obcaecati rerum quae voluptates, architecto minima mollitia eius,
         illum illo quod quia officia delectus doloribus doloremque inventore, voluptatem recusandae numquam dolor.</p>
    <script>
        $(document).ready(function(){
            $('.h').click(function(){
                $('p').hide();
            });
            $('.s').click(function(){
                $('p').show();
            });
            $('.fo').click(function(){
                $('p').fadeOut();
            });
            $('.fi').click(function(){
                $('p').fadeIn();
            });
            $('.su').click(function(){
                $('p').slideUp();
            });
            $('.sd').click(function(){
                $('p').slideDown();
            });
            $('.st').click(function(){
                $('p').slideToggle();
            });
            $('.cs').click(function(){
                $('li').css({
                    "color":"red",
                    "padding":"10px",
                    "display":"inline",
                    "list-style":"none"
                });
            });
            $('.ds').click(function(){
                $('li').css({
                    "color":"black",
                    "padding":"0px",
                    "list-style":"disc",
                    "display":"list-item"
                });
            });

        })
    </script>
</body>
</html>
